apiVersion: v1
kind: Secret
metadata:
  name: webhook-secrets
  namespace: webhook-gateway
type: Opaque
stringData:
  SONAR_SECRET: "REPLACE_ME_SONAR_SECRET"
  ARTIFACTORY_SECRET: "REPLACE_ME_ART_SECRET"
  JENKINS_SECRET: "REPLACE_ME_JENKINS_SECRET"
  # optional GitHub token to avoid rate limits
  GITHUB_TOKEN: "REPLACE_ME_GITHUB_TOKEN"
